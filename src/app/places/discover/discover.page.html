<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-menu-button></ion-menu-button> -->
      <ion-button (click)="onOpenMenu()">
        <ion-icon name="menu" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ loadedPlaces[0].tittle }}</ion-card-title>
            <ion-card-subtitle> {{ loadedPlaces[0].price | currency }} / Night </ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadedPlaces[0].imgUrl"></ion-img>
          <ion-card-content>
            {{ loadedPlaces[0].description }}
          </ion-card-content>
          <div>
            <ion-button 
              fill="clear" 
              color="primary" 
              [routerLink]="['./', loadedPlaces[0].id ]"
            >
              More
            </ion-button>
          </div>

        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-item 
          *ngFor="let place of loadedPlaces.slice(1)" 
          [routerLink] = "[ './', place.id ]"
          detail  
        >
          <ion-thumbnail slot="start">
            <ion-img [src]="place.imgUrl"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <h2>{{ place.tittle }}</h2>
            <p>{{ place.description }}</p>
          </ion-label>
        </ion-item>        
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
